<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/online-shopping.png"> 

    <title>Liste des courses</title>

</head>
<body>

    <div class="wrapper">
        <h1>Liste des Courses</h1>
        <div class="inputField">
            <input type="text" placeholder="Ajoutez un élément">
            <button><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul class="todoList"></ul>
        <div class="footer">
            <p>Nombre d'élément </p><span class="pendingTasks"></span>
            <button>Tout supprimer</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
